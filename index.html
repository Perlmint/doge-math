    <p class="content content-center">
      You do the math!<br/> Find the next number of the sequence
    </p>
    <form id="form-data"  class="pure-form pure-form-aligned content">
      <fieldset>
        <div class="pure-control-group">
          <label for="question">Question</label>
          <input type="text" name="question" value="Find the next number of the sequence" class="pure-input-2-3"/>
        </div>
        
        <div class="pure-control-group">
          <label for="val_1">Number 1</label>
          <input type="number" name="val_1" value="1"/>
        </div>
      
        <div class="pure-control-group">
          <label for="val_2">Number 2</label>
          <input type="number" name="val_2" value="3"/>
        </div>
      
        <div class="pure-control-group">
          <label for="val_3">Number 3</label>
          <input type="number" name="val_3" value="5"/>
        </div>
      
        <div class="pure-control-group">
          <label for="val_4">Number 4</label>
          <input type="number" name="val_4" value="7"/>
        </div>
      
        <div class="pure-control-group">
          <label for="fake_data">Fake data</label>
          <input type="number" name="fake_data" value="217331"/><br/>
        </div>
      
        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary"
            onclick="updateCanvas(); return false;">
            <i class="fa fa-refresh"></i>
            Generate
          </button>
          
          <a id="dl" class="pure-button" download="doge-math.png" href="#">
            <i class="fa fa-download"></i>
            Download PNG
          </a>
          
          <button id="btn-copy-url" type="button" class="pure-button">
            <i class="fa fa-files-o"></i>
            Copy URL
          </button>
        </div>
      </fieldset>
    </form>
    
    <div class="content content-center">
      <canvas id="myCanvas" width="540" height="1080" style="border:1px solid #000000;">
      </canvas>
    </div>
